<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clifton Guitars</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
</head>

<body class="body-color">
    <div class="navbar-container navbar-color">
        <header class="logo">
            <div class="logo-header">
                <a href="./index.html">
                    <img src="./images/logo.png" class="logo-icon" alt="Guitar Logo">
                </a>
                <a href="./index.html"><span class="name">Clifton Guitars</span></a>
            </div>
            <nav class="navbar">
                <ul class="nav-ul">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About Us</a></li>
                    <li><a href="./products.html">Products</a></li>
                    <li><a href="./contact.html">Contact Us</a></li>
                    <li><a href="./signin.html"><img src="./images/user.png" alt="Sign in button" class="user-logo" height="20px"></a></li>
          <li><a href="./cart.html"><img src="./images/cart.png" alt="cart" class="user-logo" height="20px"></a></li>
                </ul>
            </nav>
        </header>
    </div>

    
    <div class="signin-container">
        <form class="signin-form">
            <h2 class="signin-title">Sign In</h2>
            <label for="username" class="align-left">Email:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password" class="align-left">Password:</label>
            <input type="password"  id="password" name="password" required>
            <a href="./signup.html" class="signin-text">Don't have an account yet?</a>
            <br>
            <button type="submit" class="signin-button">Sign In</button>
        </form>
    </div>

    

    <footer class="footer-color about-footer">
        <p>&copy; 2023 Clifton Guitars. All rights reserved.</p>
    </footer>

</body>

</html>
